<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <style>
            .A{
                position:relative;
                width:500px;
                height:500px;
                background:green;

                display:-webkit-box;
                -webkit-box-pack:center;
                -webkit-box-align:center;

                display:-moz-box;
                -moz-box-pack:center;
                -moz-box-align:center;

                display:box;
                box-pack:center;
                box-align:center;
            }
            .B{
                width:300px;
                height:300px;
                background:blue;
            }
        </style>
    </head>
    <body>
        <div class="A">
                <div class="B"></div>
        </div>
    </body>
</html>
