 <head>

		<script type="text/javascript" src="resources/scripts/jquery-1.3.2.min.js"></script>
		
		<!-- jQuery Configuration -->
		<script type="text/javascript" src="resources/scripts/simpla.jquery.configuration.js"></script>

		<script type="text/javascript" src="resources/scripts/facebox.js"></script>

		<script type="text/javascript" src="resources/scripts/jquery.wysiwyg.js"></script>

		<!-- Internet Explorer .png-fix -->
		
		<!--[if IE 6]>
			<script type="text/javascript" src="resources/scripts/DD_belatedPNG_0.0.7a.js"></script>

				DD_belatedPNG.fix('.png_bg, img, li');
			</script>
		<![endif]-->
		
	</head>
  
	<body>
			
			<div class="tab-content default-tab" style="position:absolute;left:50px;top:10px">
				<div class="tab-content " id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
								
					<div class="notification attention png_bg">
						
						<div>
								<h3 style="padding:0px;text-align:center">修改</h3>
						</div>
					</div>
				</div> <!-- End #tab1 -->
				<form action="#" method="post">
					
					<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
						
						<p>
							<label>部门编号</label>
								<input value="10086" class="text-input small-input" type="text" id="small-input" name="small-input" readonly /> <span class="input-notification success png_bg">正确</span><span class="input-notification error png_bg">错误</span> <!-- Classes for input-notification: success, error, information, attention -->
								
						</p>
						
						<p>
							<label>部门名称</label>
								<input value="秘书部" class="text-input small-input" type="text" id="small-input" name="small-input" /> <span class="input-notification success png_bg">正确</span><span class="input-notification error png_bg">错误</span> <!-- Classes for input-notification: success, error, information, attention -->
								
						</p>
						
						<p>
							<label>部门经理</label>
								
								<select class="text-input small-input">
									<option>黄海波</option>
									<option>很好</option>	
								</select>
								
						</p>

						<p>
							<label>上级部门</label>
								
								<select class="text-input small-input">
									<option>秘书部</option>	
									<option>公共部</option>	
								</select>
								
						</p>
						
						
						<p>
							<label>部门介绍</label>
							<textarea id="textarea" name="textfield" cols="79" rows="4">部门简介</textarea>
						</p>
						
						<p>
							<input class="button" type="submit" value="确认修改" />
						</p>
						
					</fieldset>
					
					<div class="clear"></div><!-- End .clear -->
					
				</form>
				
			</div> <!-- End #tab2 --> 
		
</body>
