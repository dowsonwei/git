 <head>

		<title>Simpla Admin</title>
		
		<!--                       CSS                       -->
	  
		<!-- Reset Stylesheet -->
		<link rel="stylesheet" href="resources/css/reset.css" type="text/css" media="screen" />
	  
		<!-- Main Stylesheet -->
		<link rel="stylesheet" href="resources/css/iframeStyle.css" type="text/css" media="screen" />
		
		<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
		<link rel="stylesheet" href="resources/css/invalid.css" type="text/css" media="screen" />	
		
		<!-- Colour Schemes
	  
		Default colour scheme is green. Uncomment prefered stylesheet to use it.
		
		<link rel="stylesheet" href="resources/css/blue.css" type="text/css" media="screen" />
		
		<link rel="stylesheet" href="resources/css/red.css" type="text/css" media="screen" />  
	 
		-->
		
		<!-- Internet Explorer Fixes Stylesheet -->
		
		<!--[if lte IE 7]>
			<link rel="stylesheet" href="resources/css/ie.css" type="text/css" media="screen" />
		<![endif]-->
		
		<!--                       Javascripts                       -->
  
		<!-- jQuery -->
		<script type="text/javascript" src="resources/scripts/jquery-1.3.2.min.js"></script>
		
		<!-- jQuery Configuration -->
		<script type="text/javascript" src="resources/scripts/simpla.jquery.configuration.js"></script>
		
		<!-- Facebox jQuery Plugin -->
		<script type="text/javascript" src="resources/scripts/facebox.js"></script>
		
		<!-- jQuery WYSIWYG Plugin -->
		<script type="text/javascript" src="resources/scripts/jquery.wysiwyg.js"></script>
		
		<!-- jQuery Datepicker Plugin -->
		<script type="text/javascript" src="resources/scripts/jquery.datePicker.js"></script>
		<script type="text/javascript" src="resources/scripts/jquery.date.js"></script>
		<!--[if IE]><script type="text/javascript" src="resources/scripts/jquery.bgiframe.js"></script><![endif]-->

		
		<!-- Internet Explorer .png-fix -->
		
		<!--[if IE 6]>
			<script type="text/javascript" src="resources/scripts/DD_belatedPNG_0.0.7a.js"></script>
			<script type="text/javascript">
				DD_belatedPNG.fix('.png_bg, img, li');
			</script>
		<![endif]-->
		
	</head>
  
	<body>
		
		<div id="main-content"> <!-- Main Content Section with everything -->
			
			<noscript> <!-- Show a notification if the user has disabled javascript -->
				<div class="notification error png_bg">
					<div>
						Javascript is disabled or is not supported by your browser. Please <a href="http://browsehappy.com/" title="Upgrade to a better browser">upgrade</a> your browser or <a href="http://www.google.com/support/bin/answer.py?answer=23852" title="Enable Javascript in your browser">enable</a> Javascript to navigate the interface properly.
					Download From <a href="http://www.exet.tk">exet.tk</a></div>
				</div>
			</noscript>
			
			<!-- Page Head -->
			
			
			<div class="clear"></div> <!-- End .clear -->
			
			<div class="content-box"><!-- Start Content Box -->
				
				<div class="content-box-header">
					
					<h3>个人信息修改</h3>
					
					
					
					<div class="clear"></div>
					
				</div> <!-- End .content-box-header -->
				
				<div class="content-box-content">
					
					
					
					<div class="tab-content default-tab" id="tab2">
					
						<form action="#" method="post">
							
							<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								<table>
								<tr>
									<td>人员编号:</td>
										<td><input class="text-input small-input" type="text" id="small-input" name="small-input" readonly /> <span class="input-notification success png_bg">正确</span><span class="input-notification error png_bg">错误</span></td>
										
								</tr>
								
								<tr>
									<td>人员姓名:</td>
										<td><input class="text-input small-input" type="text" id="small-input" name="small-input" /> <span class="input-notification success png_bg">正确</span><span class="input-notification error png_bg">错误</span></td>
										
								</tr>
								<tr>
									<td>头像图片:</td>
										<td><input class="text-input small-input" type="file" id="small-input" name="small-input" /> <span class="input-notification success png_bg">正确</span><span class="input-notification error png_bg">错误</span></td>
										
								</tr>
								<tr>
									<td>人员性别:</td>
										<td><select class="text-input small-input">
											<option>男</option>
											<option>女</option>	
										</select></td>
										
								</tr>
								<tr>
									<td>人员住址:</td>
										<td><input class="text-input small-input" type="text" id="small-input" name="small-input" /> <span class="input-notification success png_bg">正确</span><span class="input-notification error png_bg">错误</span></td>
										
								</tr><tr>
									<td>人员电话:</td>
										<td><input class="text-input small-input" type="text" id="small-input" name="small-input" /> <span class="input-notification success png_bg">正确</span><span class="input-notification error png_bg">错误</span></td>
										
								</tr><tr>
									<td>人员邮箱:</td>
										<td><input class="text-input small-input" type="email" id="small-input" name="small-input" /> <span class="input-notification success png_bg">正确</span><span class="input-notification error png_bg">错误</span></td>
										
								</tr>
								<tr>
									<td>人员QQ:</td>
										<td><input class="text-input small-input" type="text" id="small-input" name="small-input" /> <span class="input-notification success png_bg">正确</span><span class="input-notification error png_bg">错误</span></td>
										
								</tr><tr>
									<td>所属部门:</td>
										<td>清洁部门</td>
										
								</tr><tr>
									<td>所在职位:</td>
										<td>清洁队长</td>
										
								</tr><tr>
									<td>人员工资:</td>
										<td><input class="text-input small-input" type="text" id="small-input" name="small-input" readonly value="10000" /> <span class="input-notification success png_bg">正确</span><span class="input-notification error png_bg">错误</span></td>
										
								</tr>
								
								</table>
								<p>
									<input class="button" type="submit" value="Submit" />
								</p>
							</fieldset>
							
							<div class="clear"></div><!-- End .clear -->
							
						</form>
						
					</div> <!-- End #tab2 -->        
					
				</div> <!-- End .content-box-content -->
				
			</div> <!-- End .content-box -->
			
			
			<div class="clear"></div>
			

		</div> <!-- End #main-content -->
		
</body>
