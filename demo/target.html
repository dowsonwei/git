<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="./jquery-1.3.2.min.js"></script>
	<style type="text/css">
		#box {
		  width:100px;
		  height:100px;
		  position:absolute;
		  top:100px;
		  left:100px;
		  text-indent: 90px;
		  background-color:red;
		}
	</style>
	
</head>
<body>
	<div id="box" style="transform-origin:0 0;"></div>
	<script type="text/javascript">
		var s=0;
		$('#box').animate({  textIndent: 0 }, {
		   //这里的now参数即前面设置的数值，即textIndent: 0中的0，然后后面还有，则以后面的数值为准。
		   duration:2000,
		   step: function(now,fx) {
		        fx.start=60;//你可以尝试修改start,end值，来看rotate的变化
		        fx.end=0;        
		      $(this).css('-webkit-transform','rotate('+now+'deg)');
		   }
		}).animate({  textIndent: 0 }, {
		   //这里的now参数即前面设置的数值，即textIndent: 0中的0，然后后面还有，则以后面的数值为准。
		   duration:2000,
		   step: function(now,fx) {
		        fx.start=0;//你可以尝试修改start,end值，来看rotate的变化
		        fx.end=60;        
		      $(this).css('-webkit-transform','rotate('+now+'deg)');
		   }
		});
	</script>
</body>
</html>
