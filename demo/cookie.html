<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="cookie.js"></script>
</head>
<body onload="getName()">
	<script type="text/javascript">
		function getName(){
			var name=readCookie('dowson');
			if(name){
				alert(name);
			}
			else{
				name=prompt('Please enter your name');
				writeCookie('dowson',name,5);
			}
		}
	</script>
</body>
</html>
